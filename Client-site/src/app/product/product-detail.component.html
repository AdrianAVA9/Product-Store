<div class="card" *ngIf='product'>
  <div class="card-header app-bg-primary text-white">
    <h1 class="display-4">{{pageTitle + ': ' + product.name}}</h1>
  </div>
    <div class="row">
        <div class="col-sm-4">
          <img [src]='product.imageUrl'
                [title]='product.name'
                [style.width.%]='100'>
        </div>
        <div class="col-sm-8">
            <div class="row">
              <div class="col-sm-3">Name: </div>
              <div class="col-sm-8">{{product.name}}</div>
            </div>
            <div class="row">
              <div class="col-sm-3">Company: </div>
              <div class="col-sm-8">{{product.owner}}</div>
            </div>
            <div class="row">
              <div class="col-sm-3">Price: </div>
              <div class="col-sm-8">{{product.price | currency:'USD' : 'symbol' : '1.2-2'}}</div>
            </div>
            <div class="row">
              <div class="col-sm-3">Rating: </div>
              <div class="col-sm-8"><po-star [rating]='product.rating'></po-star></div>
            </div>
            <div class="row">
              <div class="col-sm-3">Description:</div>
              <div class="col-sm-8">{{product.description}}</div>
            </div>
        </div>
      </div>

      <div class="card-footer text-right">
        <button class="btn btn-primary text-white"
            (click)="onBack()">
            <i class='fa fa-chevron-left'></i> Go back
          </button>
      </div>
</div>
